name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build Backend
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B clean verify

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    # remove needs if you want parallel builds:
    needs: backend-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    # Prevent CodeQL from failing noisily on PRs from forks
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      # IMPORTANT: build after init so CodeQL can observe it
      - name: Build Backend for CodeQL
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B -DskipTests=true clean package

      - name: Build Frontend for CodeQL
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  deploy:
    name: Manual Deploy (workflow_dispatch)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [codeql]
    steps:
      - uses: actions/checkout@v4
