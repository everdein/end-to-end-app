name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC for scheduled scans
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build Backend
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B clean verify

      - name: OWASP Dependency-Check (backend)
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B org.owasp:dependency-check-maven:check -Dformat=ALL -DfailBuildOnCVSS=7

      - name: Setup Node.js for backend Snyk (optional)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI (backend)
        if: ${{ env.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk

      - name: Authenticate Snyk (backend)
        if: ${{ env.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth $SNYK_TOKEN

      - name: Snyk test (backend)
        if: ${{ env.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: backend
        run: |
          snyk test --all-projects --severity-threshold=high

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    # remove needs if you want parallel builds:
    needs: backend-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: |
          npm audit --audit-level=high

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    # Run CodeQL for PRs targeting main, pushes to main, or scheduled runs
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.fork == false) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'schedule')

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      # IMPORTANT: build after init so CodeQL can observe it
      - name: Build Backend for CodeQL
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B -DskipTests=true clean package

      - name: Build Frontend for CodeQL
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk-scan:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk test (all projects)
        if: ${{ env.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high

  deploy:
    name: Manual Deploy (workflow_dispatch)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [codeql]
    steps:
      - uses: actions/checkout@v4
