name: CI

on:
  # Run CI on pushes and PRs targeting main.
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Nightly "deep scan" window (02:00 UTC) for tasks that are slower/flakier (e.g., vuln DB updates).
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

# Default permissions (principle of least privilege).
permissions:
  contents: read

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Java 21 + Maven cache
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build Backend
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B clean verify

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node 20 + npm cache (keyed to frontend lockfile)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OWASP Dependency-Check runs in the backend and needs Java.
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Cache Dependency-Check's vulnerability DB to speed up runs and reduce flakiness/rate limiting.
      # NOTE: This cache path is where dependency-check stores its data when run via the Maven plugin.
      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check

      # Strategy:
      # - Nightly (schedule): allow Dependency-Check to update its DB (autoUpdate=true default)
      # - Push/PR: run using the cached DB without updating (autoUpdate=false) to keep PR feedback fast and deterministic
      - name: OWASP Dependency-Check (backend) - nightly update
        if: ${{ github.event_name == 'schedule' }}
        working-directory: backend
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          chmod +x mvnw || true
          ./mvnw -B org.owasp:dependency-check-maven:check -Dformat=ALL -DfailBuildOnCVSS=7 -DnvdApiKeyEnvironmentVariable=NVD_API_KEY

      - name: OWASP Dependency-Check (backend) - PR/push (no DB update)
        if: ${{ github.event_name != 'schedule' }}
        working-directory: backend
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          chmod +x mvnw || true
          ./mvnw -B org.owasp:dependency-check-maven:check -Dformat=ALL -DfailBuildOnCVSS=7 -DnvdApiKeyEnvironmentVariable=NVD_API_KEY -DautoUpdate=false

      # npm audit is useful signal, but it is extremely noisy for dev-tooling transitive deps.
      # Best practice (when using Snyk) is to keep this as reporting-only.
      - name: Setup Node for frontend audit
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit (frontend) - report only
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high || true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    # Run CodeQL for PRs targeting main, pushes to main, or scheduled runs.
    # Note: we skip fork PRs because secrets are not available and CodeQL can be noisy there.
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.fork == false) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'schedule')

    # CodeQL needs to upload SARIF to GitHub Security tab.
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      # IMPORTANT: build after init so CodeQL can observe it.
      - name: Build Backend for CodeQL
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B -DskipTests=true clean package

      - name: Build Frontend for CodeQL
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk-scan:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    # Snyk is your primary dependency gate (better signal/noise than npm audit).
    # We keep this strict (high+) by default; adjust threshold if you want fewer failures.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk test (all projects)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high

  deploy:
    name: Manual Deploy (workflow_dispatch)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [codeql]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Placeholder
        run: |
          echo "Manual deploy triggered. Add your deploy steps here."