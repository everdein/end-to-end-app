name: CI

on:
  # Run CI on pushes and PRs targeting main.
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Default permissions (principle of least privilege).
permissions:
  contents: read

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 21 + Maven cache.
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build Backend
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B clean verify

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node 20 + npm cache (keyed to frontend lockfile).
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

  dependency-scan:
    name: Dependency Scanning (report only)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OWASP Dependency-Check runs in the backend and needs Java.
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Cache Dependency-Check's vulnerability DB to speed up runs.
      # NOTE: This is Dependency-Check's internal vulnerability database, not your application's database.
      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-dependency-check
          restore-keys: |
            ${{ runner.os }}-dependency-check

      # Run Dependency-Check every time, but treat results as a report (do not fail the pipeline).
      # We allow updates each run (simpler) and rely on the cache + NVD API key for stability.
      - name: OWASP Dependency-Check (backend) - report only
        working-directory: backend
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          chmod +x mvnw || true
          ./mvnw -B org.owasp:dependency-check-maven:check \
            -Dformat=ALL \
            -DnvdApiKeyEnvironmentVariable=NVD_API_KEY || true

      # npm audit is useful signal, but it is noisy for dev-tooling transitive deps.
      # Keep it as reporting-only (do not fail the pipeline).
      - name: Setup Node for frontend audit
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit (frontend) - report only
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high || true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    # Run CodeQL for PRs targeting main or pushes to main.
    # Note: we skip fork PRs because secrets are not available and CodeQL can be noisy there.
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.fork == false) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    # CodeQL needs to upload SARIF to GitHub Security tab.
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      # IMPORTANT: build after init so CodeQL can observe it.
      - name: Build Backend for CodeQL
        working-directory: backend
        run: |
          chmod +x mvnw || true
          ./mvnw -B -DskipTests=true clean package

      - name: Build Frontend for CodeQL
        working-directory: frontend
        run: |
          npm ci
          npm run build --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk-scan:
    name: Snyk Dependency Scan (report only)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Snyk CLI
        run: npm install -g snyk

      # Report-only: do not fail the pipeline on vulnerabilities.
      - name: Snyk test (all projects) - report only
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high || true

  deploy:
    name: Manual Deploy (workflow_dispatch)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [codeql]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

